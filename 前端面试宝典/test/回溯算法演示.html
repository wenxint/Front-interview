    <script>
        // å…¨å±€å˜é‡
        let originalNums = [];
        let steps = [];

        let isAutoMode = false;
        let autoInterval = null;

        // å¢å¼ºç‰ˆå›æº¯ç®—æ³• - è®°å½•æ¯ä¸€æ­¥
        function permuteWithSteps(nums) {
            const res = [];
            const used = new Array(nums.length).fill(false);
            const steps = [];
            let stepId = 0;

            function backtrack(path, depth = 0) {
                // è®°å½•å½“å‰æ­¥éª¤
                steps.push({
                    id: ++stepId,
                    action: 'enter',
                    path: [...path],
                    used: [...used],
                    depth: depth,
                    description: `è¿›å…¥é€’å½’ï¼špath=[${path.join(',')}], depth=${depth}`
                });

                // ç»ˆæ­¢æ¡ä»¶
                if (path.length === nums.length) {
                    res.push([...path]);
                    steps.push({
                        id: ++stepId,
                        action: 'found',
                        path: [...path],
                        used: [...used],
                        depth: depth,
                        result: [...path],
                        description: `æ‰¾åˆ°å®Œæ•´æ’åˆ—ï¼š[${path.join(',')}]`
                    });
                    return;
                }

                // éå†æ‰€æœ‰å¯èƒ½çš„é€‰æ‹©
                for (let i = 0; i < nums.length; i++) {
                    if (!used[i]) {
                        // è®°å½•é€‰æ‹©æ­¥éª¤
                        steps.push({
                            id: ++stepId,
                            action: 'choose',
                            path: [...path],
                            used: [...used],
                            depth: depth,
                            chosenIndex: i,
                            chosenValue: nums[i],
                            description: `é€‰æ‹©æ•°å­— ${nums[i]} (ç´¢å¼• ${i})`
                        });

                        // åšé€‰æ‹©
                        used[i] = true;
                        path.push(nums[i]);

                        // è®°å½•é€‰æ‹©åçš„çŠ¶æ€
                        steps.push({
                            id: ++stepId,
                            action: 'after_choose',
                            path: [...path],
                            used: [...used],
                            depth: depth,
                            description: `é€‰æ‹©åçŠ¶æ€ï¼špath=[${path.join(',')}]`
                        });

                        // é€’å½’
                        backtrack(path, depth + 1);

                        // è®°å½•å›æº¯æ­¥éª¤
                        steps.push({
                            id: ++stepId,
                            action: 'backtrack',
                            path: [...path],
                            used: [...used],
                            depth: depth,
                            removedValue: nums[i],
                            description: `å›æº¯ï¼šç§»é™¤ ${nums[i]}`
                        });

                        // æ’¤é”€é€‰æ‹©
                        path.pop();
                        used[i] = false;

                        // è®°å½•å›æº¯åçš„çŠ¶æ€
                        steps.push({
                            id: ++stepId,
                            action: 'after_backtrack',
                            path: [...path],
                            used: [...used],
                            depth: depth,
                            description: `å›æº¯åçŠ¶æ€ï¼špath=[${path.join(',')}]`
                        });
                    }
                }
            }

            backtrack([]);
            return { result: res, steps: steps };
        }

        // å¼€å§‹å¯è§†åŒ–æ¼”ç¤º
        function startVisualization() {
            const inputValue = document.getElementById('inputArray').value.trim();
            if (!inputValue) {
                alert('è¯·è¾“å…¥æ•°ç»„ï¼');
                return;
            }

            try {
                originalNums = inputValue.split(',').map(x => {
                    const num = x.trim();
                    return isNaN(num) ? num : Number(num);
                });
            } catch (e) {
                alert('è¾“å…¥æ ¼å¼é”™è¯¯ï¼è¯·ä½¿ç”¨é€—å·åˆ†éš”');
                return;
            }

            // ç”Ÿæˆæ­¥éª¤
            const result = permuteWithSteps(originalNums);
            steps = result.steps;
            currentStepIndex = 0;

            // æ˜¾ç¤ºæ§åˆ¶é¢æ¿
            document.getElementById('controlButtons').style.display = 'block';
            document.getElementById('speedControl').style.display = 'block';
            document.getElementById('visualization').style.display = 'grid';

            // åˆå§‹åŒ–æ˜¾ç¤º
            renderSteps();
            updateVisualization();
        }

        // æ¸²æŸ“æ­¥éª¤åˆ—è¡¨
        function renderSteps() {
            const container = document.getElementById('stepsContainer');
            container.innerHTML = '';

            steps.forEach((step, index) => {
                const stepElement = document.createElement('div');
                stepElement.className = 'step';
                stepElement.id = `step-${index}`;

                const actionEmoji = {
                    'enter': 'ğŸ”',
                    'choose': 'âœ…',
                    'after_choose': 'â¡ï¸',
                    'found': 'ğŸ‰',
                    'backtrack': 'â†©ï¸',
                    'after_backtrack': 'â¬…ï¸'
                }[step.action] || 'ğŸ“';

                stepElement.innerHTML = `
                    <strong>æ­¥éª¤ ${index + 1}</strong> ${actionEmoji}<br>
                    ${step.description}
                `;
                container.appendChild(stepElement);
            });
        }

        // æ›´æ–°å¯è§†åŒ–æ˜¾ç¤º
        function updateVisualization() {
            if (currentStepIndex >= steps.length) return;

            const currentStep = steps[currentStepIndex];

            // æ›´æ–°æ­¥éª¤é«˜äº®
            document.querySelectorAll('.step').forEach((el, index) => {
                el.className = 'step';
                if (index < currentStepIndex) {
                    el.classList.add('completed');
                } else if (index === currentStepIndex) {
                    el.classList.add('current');
                }
            });

            // æ»šåŠ¨åˆ°å½“å‰æ­¥éª¤
            const currentStepElement = document.getElementById(`step-${currentStepIndex}`);
            if (currentStepElement) {
                currentStepElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }

            // æ›´æ–°çŠ¶æ€æ˜¾ç¤º
            updateStateDisplay(currentStep);
            updatePathVisualization(currentStep);
            updateResults();
        }

        // æ›´æ–°çŠ¶æ€æ˜¾ç¤º
        function updateStateDisplay(step) {
            const container = document.getElementById('currentState');
            container.innerHTML = `
                <div class="state-display">
å½“å‰æ­¥éª¤: ${currentStepIndex + 1}/${steps.length}
åŠ¨ä½œ: ${step.action}
è·¯å¾„ (path): [${step.path.join(', ')}]
å·²ä½¿ç”¨ (used): [${step.used.map(u => u ? 'T' : 'F').join(', ')}]
é€’å½’æ·±åº¦: ${step.depth}
æè¿°: ${step.description}
                </div>
            `;
        }

        // æ›´æ–°è·¯å¾„å¯è§†åŒ–
        function updatePathVisualization(step) {
            const container = document.getElementById('pathVisualization');

            let html = '<div class="path-visualization">';

            // æ˜¾ç¤ºåŸæ•°ç»„
            html += '<span style="margin-right: 10px;">åŸæ•°ç»„:</span>';
            originalNums.forEach((num, index) => {
                const isUsed = step.used[index];
                html += `<div class="path-node ${isUsed ? 'selected' : ''}">${num}</div>`;
            });

            html += '</div>';

            // æ˜¾ç¤ºå½“å‰è·¯å¾„
            if (step.path.length > 0) {
                html += '<div class="path-visualization">';
                html += '<span style="margin-right: 10px;">å½“å‰è·¯å¾„:</span>';
                step.path.forEach((num, index) => {
                    html += `<div class="path-node selected">${num}</div>`;
                    if (index < step.path.length - 1) {
                        html += '<span class="path-arrow">â†’</span>';
                    }
                });

            }

            container.innerHTML = html;
        }

        // æ›´æ–°ç»“æœæ˜¾ç¤º
        function updateResults() {
            const container = document.getElementById('resultsContainer');

            // æ”¶é›†åˆ°å½“å‰æ­¥éª¤ä¸ºæ­¢æ‰¾åˆ°çš„æ‰€æœ‰æ’åˆ—
            const foundResults = [];
            for (let i = 0; i <= currentStepIndex; i++) {
                if (steps[i].action === 'found') {
                    foundResults.push(steps[i].result);
                }
            }

            if (foundResults.length > 0) {
                container.innerHTML = `
                    <div class="result-display">
                        <strong>å·²æ‰¾åˆ°çš„æ’åˆ— (${foundResults.length} ä¸ª):</strong><br>
                        ${foundResults.map(result => `[${result.join(', ')}]`).join('<br>')}
                    </div>
                `;
            } else {
                container.innerHTML = '<div style="color: #666;">æš‚æ— å®Œæ•´æ’åˆ—</div>';
            }
        }

        // ä¸‹ä¸€æ­¥
        function nextStep() {
            if (currentStepIndex < steps.length - 1) {
                currentStepIndex++;
                updateVisualization();
            }
        }

        // è‡ªåŠ¨æ¼”ç¤ºåˆ‡æ¢
        function toggleAuto() {
            isAutoMode = !isAutoMode;
            const autoBtn = document.getElementById('autoBtn');

            if (isAutoMode) {
                autoBtn.textContent = 'æš‚åœè‡ªåŠ¨';
                autoBtn.className = 'btn-auto';
                startAutoMode();
            } else {
                autoBtn.textContent = 'è‡ªåŠ¨æ¼”ç¤º';
                autoBtn.className = 'btn-auto';
                stopAutoMode();
            }
        }

        // å¼€å§‹è‡ªåŠ¨æ¨¡å¼
        function startAutoMode() {
            const speed = document.getElementById('speedSlider').value;
            autoInterval = setInterval(() => {
                if (currentStepIndex < steps.length - 1) {
                    nextStep();
                } else {

                }
            }, parseInt(speed));
        }

        // åœæ­¢è‡ªåŠ¨æ¨¡å¼
        function stopAutoMode() {
            if (autoInterval) {
                clearInterval(autoInterval);
                autoInterval = null;
            }
        }

        // é‡ç½®æ¼”ç¤º
        function resetVisualization() {
            stopAutoMode();
            currentStepIndex = 0;
            updateVisualization();

            const autoBtn = document.getElementById('autoBtn');
            autoBtn.textContent = 'è‡ªåŠ¨æ¼”ç¤º';
            autoBtn.className = 'btn-auto';

        }

        // è¿è¡ŒåŸå§‹ä»£ç 
        function runOriginalCode() {
            const inputValue = document.getElementById('inputArray').value.trim();
            if (!inputValue) {
                alert('è¯·è¾“å…¥æ•°ç»„ï¼');
                return;
            }

            try {
                const nums = inputValue.split(',').map(x => {
                    const num = x.trim();
                    return isNaN(num) ? num : Number(num);
                });

                // åŸå§‹ç®—æ³•
                function permute(nums) {
                    const res = [];
                    const used = new Array(nums.length).fill(false);

                    function backtrack(path) {
                        if (path.length === nums.length) {
                            res.push([...path]);
                            return;
                        }

                        for (let i = 0; i < nums.length; i++) {
                            if (!used[i]) {
                                used[i] = true;
                                path.push(nums[i]);
                                backtrack(path);
                                path.pop();
                                used[i] = false;
                            }
                        }
                    }

                    backtrack([]);
                    return res;
                }

                const result = permute(nums);
                alert(`è¾“å…¥: [${nums.join(', ')}]\n\nç»“æœ:\n${result.map(arr => `[${arr.join(', ')}]`).join('\n')}\n\næ€»è®¡: ${result.length} ä¸ªæ’åˆ—`);
            } catch (e) {

            }
        }

        // é€Ÿåº¦æ§åˆ¶
        document.getElementById('speedSlider').addEventListener('input', function() {
