<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript 代码查看器</title>
  <!-- Prism.js CSS -->
  <link href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism.min.css" rel="stylesheet">
  <!-- 自定义样式 -->
  <link rel="stylesheet" href="./styles/main.css">
  <!-- Vue 2 CDN -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.min.js"></script>
  <!-- Prism.js -->
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-core.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
</head>
<body>
  <div id="app">
    <!-- 移动端菜单切换按钮 -->
    <button class="toggle-sidebar" @click="toggleSidebar" v-show="isMobile">☰</button>

    <!-- 侧边栏 -->
    <aside class="sidebar" :class="{ active: sidebarVisible }">
      <div class="sidebar-header">
        <h1>JS 代码查看器</h1>
        <p>前端面试必备代码集合</p>
      </div>

      <!-- 搜索框 -->
      <div class="search-container">
        <input
          type="text"
          class="search-input"
          placeholder="搜索代码片段..."
          v-model="searchQuery"

        >
        <button
          class="clear-search-btn"
          @click="clearSearch"
          v-show="searchQuery"
        >
          ×
        </button>
      </div>

      <!-- 导航列表 -->
      <ul class="nav-list">
        <li
          class="nav-item"
          :class="{ active: activeItem === item.id }"
          :data-target="item.id"
          v-for="item in computedFilteredItems"
          :key="item.id"
          @click="scrollToSection(item.id)"
        >
          {{ item.title }}
        </li>
      </ul>
    </aside>

    <!-- 主内容区 -->
    <main class="main-content">
      <div
        class="code-section"
        :id="'code-' + item.id"
        v-for="item in computedFilteredItems"
        :key="item.id"
      >
        <h2>{{ item.title }}</h2>
        <p class="code-description">{{ item.description }}</p>
        <pre><code class="language-javascript">{{ item.code }}</code></pre>
      </div>
    </main>

    <!-- 回到顶部按钮 -->
    <div
      class="back-to-top"
      :class="{ visible: showBackToTop }"
      @click="backToTop"
    >
      ↑
    </div>
  </div>

  <!-- 数据源 -->
  <script src="./js/data.js"></script>
  <!-- Vue 应用脚本 -->
  <script src="./js/app.js"></script>
</body>
</html>
