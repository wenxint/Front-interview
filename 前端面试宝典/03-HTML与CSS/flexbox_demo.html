<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Flexbox布局演示</title>
    <style>
        .flex-container {
            display: flex;
            flex-direction: row;
            gap: 10px;
            padding: 20px;
            border: 1px solid #ddd;
        }
        .flex-item {
            padding: 20px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="flex-container">
        <div class="flex-item">项目1</div>
        <div class="flex-item">项目2</div>
        <div class="flex-item">项目3</div>
    </div>
</body>
</html>
