<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Grid布局演示</title>
    <style>
        .gallery {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(3, 150px);
            gap: 10px;
            padding: 20px;
            border: 1px solid #ddd;
        }
        .gallery img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <img src="img1.jpg" alt="Image 1" class="img1">
        <img src="img2.jpg" alt="Image 2" class="img2">
        <img src="img3.jpg" alt="Image 3" class="img3">
        <img src="img4.jpg" alt="Image 4" class="img4">
        <img src="img5.jpg" alt="Image 5" class="img5">
    </div>
</body>
</html>
